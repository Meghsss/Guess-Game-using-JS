<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <h1>(1 to 10)</h1>
        <label for="inputNum">Enter your guess:</label>
        <input type="number" id="inputNum" min="1" max="10">
        <button onclick="check()">Check</button>
        <p id="result"></p>
        <p id="score">Guesses remaining: 10</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
